<template id="page-connexion">
  <div class="container">
    <h2>Connexion</h2>
    <form action="/api/login" class="w-100" method="post" novalidate>
      <div class="form-group">
        <label for="template-page-connexion-pseudo">Pseudo<span class="text-danger">*</span></label>
        <input class="form-control" id="template-page-connexion-pseudo" name="pseudo" required type="text"/>
        <small class="input-error form-text text-danger">Le pseudo est requis.</small>
      </div>
      <div class="form-group">
        <label for="template-page-connexion-mdp">Mot de passe<span class="text-danger">*</span></label>
        <input class="form-control" id="template-page-connexion-mdp" name="mdp" required type="password"/>
        <small class="input-error form-text text-danger">Le mot de passe est requis.</small>
      </div>
      <button class="btn btn-primary">Se Connecter</button>
    </form>
    <p class="mt-4">Pas encore de compte ? <a data-navigo href="inscription">Créer un compte</a></p>
  </div>
</template>

<template id="page-inscription">
  <div class="container">
    <h2>Inscription</h2>
    <form action="/api/register" class="w-100" method="post" novalidate>
      <div class="form-group">
        <label for="template-page-inscription-pseudo">Pseudo<span class="text-danger">*</span></label>
        <input class="form-control" id="template-page-inscription-pseudo" name="pseudo" required type="text"/>
        <small class="input-error form-text text-danger">Le pseudo est requis.</small>
      </div>
      <div class="form-group">
        <label for="template-page-inscription-mdp">Mot de passe<span class="text-danger">*</span></label>
        <input class="form-control" id="template-page-inscription-mdp" name="mdp" required type="password"/>
        <small class="input-error form-text text-danger">Le mot de passe est requis.</small>
      </div>
      <div class="form-group">
        <label for="template-page-inscription-mdp2">Confirmer mot de passe<span class="text-danger">*</span></label>
        <input class="form-control" id="template-page-inscription-mdp2" name="mdp2" required type="password"/>
        <small class="input-error form-text text-danger">La confirmation du mot de passe est requise.</small>
        <small class="form-text text-danger notSamePassword">Vous n'avez pas écrit deux fois le même mot de passe!</small>
      </div>
      <div class="form-group">
        <label for="template-page-inscription-nom">Nom<span class="text-danger">*</span></label>
        <input class="form-control" id="template-page-inscription-nom" name="nom" required type="text"/>
        <small class="input-error form-text text-danger">Le nom est requis</small>
      </div>
      <div class="form-group">
        <label for="template-page-inscription-prenom">Prenom<span class="text-danger">*</span></label>
        <input class="form-control" id="template-page-inscription-prenom" name="prenom" required type="text"/>
        <small class="input-error form-text text-danger">Le prenom est requis</small>
      </div>
      <div class="form-group">
        <label for="template-page-inscription-ville">Ville<span class="text-danger">*</span></label>
        <input class="form-control" id="template-page-inscription-ville" name="ville" required type="text"/>
        <small class="input-error form-text text-danger">La ville est requis</small>
      </div>
      <div class="form-group">
        <label for="template-page-inscription-email">Email<span class="text-danger">*</span></label>
        <input class="form-control" id="template-page-inscription-email" name="email" required type="email"/>
        <small class="input-error form-text text-danger">Un email valide est requis.</small>
      </div>
      <button class="btn btn-primary">S'inscrire</button>
    </form>
  </div>
</template>
